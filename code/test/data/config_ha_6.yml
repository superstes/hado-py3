---

# data to test app validation

a:  # minimal OK
  apps:
    test_app_a:
      resources:
        test_ip:
          plugin: '_test3'
          plugin_args: 'p1 p2'
          vital: true
          mode: 'as'
      monitoring:
        test_ping:
          plugin: '_test3'
          plugin_args: 'placeholder'
          interval: 2
      peers:
        test_peer:
          host: '127.0.1.2'
          port: 6666

  system:
    monitoring:
      test:

  _TEST: true
  _TEST_STDOUT: 'INFO'  # always
  _TEST_NSTDOUT: 'ERROR|WARNING'

