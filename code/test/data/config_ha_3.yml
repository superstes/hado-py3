---

# data to test monitoring validation

a:  # minimal OK
  apps:
    test:
      monitoring:
        test_ping_a:
          plugin: '1c'
          plugin_args: 'placeholder'
          interval: 2
  _TEST: true
  _TEST_NSTDOUT: 'ERROR|WARNING|INFO'

b:  # minimal fail
  apps:
    test:
      monitoring:
        test_ping_b:
          _placeholder: ''
  _TEST: false
  _TEST_STDOUT: 'ERROR'

c:  # invalid plugin
  apps:
    test:
      monitoring:
        test_ping_c:
          plugin: 'doesNotExit'
  _TEST: false
  _TEST_STDOUT: 'ERROR'

d:  # no arguments when they are needed
  apps:
    test:
      monitoring:
        test_ping_d:
          plugin: '1c'
  _TEST: false
  _TEST_STDOUT: 'ERROR'

e:  # too few arguments
  apps:
    test:
      monitoring:
        test_ping_e:
          plugin: '1a'
          plugin_args: 'placeholder'
  _TEST: false
  _TEST_STDOUT: 'ERROR'

f:  # no arguments when none are needed
  apps:
    test:
      monitoring:
        test_ping_f:
          plugin: '1b'
          interval: 2
  _TEST: true
  _TEST_STDOUT: 'INFO'
  _TEST_NSTDOUT: 'ERROR|WARNING'

g:  # no interval
  apps:
    test:
      monitoring:
        test_ping_g:
          plugin: '1b'
  _TEST: true
  _TEST_STDOUT: 'INFO'
  _TEST_NSTDOUT: 'ERROR|WARNING'

h:  # empty plugin args when needed
  apps:
    test:
      monitoring:
        test_ping_h:
          plugin: '1a'
          plugin_args:
  _TEST: false
  _TEST_STDOUT: 'ERROR'

i:  # empty plugin args when none needed
  apps:
    test:
      monitoring:
        test_ping_i:
          plugin: '1b'
          plugin_args:
  _TEST: true
  _TEST_STDOUT: 'INFO'
  _TEST_NSTDOUT: 'ERROR|WARNING'
