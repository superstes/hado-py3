---

# data to test basic ha-config validation

a:  # minimal OK
  apps:
    test:
  system:
    monitoring:
      test:
  _TEST: true
  _TEST_NSTDOUT: 'ERROR|WARNING'

b:  # minimal fail
  _TEST: false
  _TEST_STDOUT: 'ERROR'

c:  # warning on system & monitoring
  apps:
    test:
  _TEST: true
  _TEST_STDOUT: 'WARNING'
  _TEST_NSTDOUT: 'ERROR'

d:  # fail if apps empty
  apps:
  _TEST: false
  _TEST_STDOUT: 'ERROR'

e:  # warning on monitoring
  apps:
    test:
  system:
    test:
  _TEST: true
  _TEST_STDOUT: 'WARNING'
  _TEST_NSTDOUT: 'ERROR'

f:  # fail if apps only contains empty-string
  apps: ''
  _TEST: false
  _TEST_STDOUT: 'ERROR'
