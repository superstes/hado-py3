---

# data to test resource validation

a:  # minimal OK
  apps:
    test:
      resources:
        test_ip_a:
          plugin: '_test3'
          plugin_args: ['p1', 'p2']
          vital: true
          mode: 'as'
          on_failure: 'demote'
          on_shutdown: 'demote'
  _TEST: true
  _TEST_NSTDOUT: 'ERROR|WARNING|INFO'

b:  # minimal fail
  apps:
    test:
      resources:
        test_ip_b:
          _placeholder: ''
  _TEST: false
  _TEST_STDOUT: 'ERROR'

c:  # invalid plugin
  apps:
    test:
      resources:
        test_ip_c:
          plugin: 'doesNotExit'
  _TEST: false
  _TEST_STDOUT: 'ERROR'

d:  # no arguments when they are needed
  apps:
    test:
      resources:
        test_ip_d:
          plugin: '_test3'
  _TEST: false
  _TEST_STDOUT: 'ERROR'

e:  # too few arguments
  apps:
    test:
      resources:
        test_ip_e:
          plugin: '_test3'
          plugin_args: 'placeholder'
  _TEST: false
  _TEST_STDOUT: 'ERROR'

f:  # no arguments when none are needed
  apps:
    test:
      resources:
        test_ip_f:
          plugin: '_test1'
          vital: true
          mode: 'as'
          on_failure: 'demote'
          on_shutdown: 'demote'
  _TEST: true
  _TEST_STDOUT: 'INFO'
  _TEST_NSTDOUT: 'ERROR|WARNING'

g:  # no vitality
  apps:
    test:
      resources:
        test_ip_g:
          plugin: '_test3'
          plugin_args: ['p1', 'p2']
          mode: 'as'
          on_failure: 'demote'
          on_shutdown: 'demote'
  _TEST: true
  _TEST_STDOUT: 'INFO'
  _TEST_NSTDOUT: 'ERROR|WARNING'

h:  # invalid mode
  apps:
    test:
      resources:
        test_ip_h:
          plugin: '_test3'
          plugin_args: ['p1', 'p2']
          mode: 'doesNotExist'
          vital: true
  _TEST: false
  _TEST_STDOUT: 'ERROR'

i:  # unsupported mode if fallback is provided by plugin
  apps:
    test:
      resources:
        test_ip_i:
          plugin: '_test1'
          plugin_args: 'placeholder'
          mode: 'as'
          vital: true
          on_failure: 'demote'
          on_shutdown: 'demote'
  _TEST: true
  _TEST_STDOUT: 'WARNING'
  _TEST_NSTDOUT: 'ERROR|INFO'

j:  # unsupported mode without fallback
  apps:
    test:
      resources:
        test_ip_j:
          plugin: '_test2'
          plugin_args: ['p1', 'p2']
          mode: 'as'
          vital: true
  _TEST: false
  _TEST_STDOUT: 'ERROR'

k:  # empty plugin args when needed
  apps:
    test:
      resources:
        test_ip_k:
          plugin: '_test3'
          plugin_args:
          vital: true
          mode: 'as'
  _TEST: false
  _TEST_STDOUT: 'ERROR'

l:  # empty plugin args when none are needed
  apps:
    test:
      resources:
        test_ip_l:
          plugin: '_test1'
          plugin_args:
          vital: true
          mode: 'as'
          on_failure: 'demote'
          on_shutdown: 'demote'
  _TEST: true
  _TEST_STDOUT: 'INFO'
  _TEST_NSTDOUT: 'ERROR|WARNING'

m:  # error on invalid on_failure action
  apps:
    test:
      resources:
        test_ip_m:
          plugin: '_test1'
          plugin_args:
          vital: true
          mode: 'as'
          on_failure: 'invalid'
          on_shutdown: 'demote'
  _TEST: false
  _TEST_STDOUT: 'ERROR'

n:  # error on invalid on_shutdown action
  apps:
    test:
      resources:
        test_ip_n:
          plugin: '_test1'
          plugin_args:
          vital: true
          mode: 'as'
          on_failure: 'demote'
          on_shutdown: 'invalid'
  _TEST: false
  _TEST_STDOUT: 'ERROR'

o:  # info on unset on_shutdown|on_failure action
  apps:
    test:
      resources:
        test_ip_o:
          plugin: '_test1'
          plugin_args:
          vital: true
          mode: 'as'
          on_shutdown: 'demote'
  _TEST: true
  _TEST_STDOUT: 'INFO'
  _TEST_NSTDOUT: 'ERROR|WARNING'

# todo: plugin arguments as string instead of list must raise info log
